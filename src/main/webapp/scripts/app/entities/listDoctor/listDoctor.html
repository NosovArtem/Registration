<div>
    <h2 translate="registrationApp.listDoctor.home.title">List of doctors</h2>
    <jh-alert></jh-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span translate="global.field.id">ID</span></th>
                <th><span translate="registrationApp.listDoctor.loginDoctor">loginDoctor</span></th>
                <th><span translate="registrationApp.listDoctor.lastName">lastName</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="listDoctor in listDoctors">
                <td><a ui-sref="scheduleDoctor({id:listDoctor.id})">{{listDoctor.id}}</a></td>
                <td><a ui-sref="scheduleDoctor({id:listDoctor.id})">{{listDoctor.login}}</a></td>
                <td><a ui-sref="scheduleDoctor({id:listDoctor.id})">{{listDoctor.lastName}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
